<!DOCTYPE html>
<html>
<head>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/my-script.js" canvas="myCanvas"></script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
	<p>Paper.js Tutorials: <a href="http://paperjs.org/tutorials/">http://paperjs.org/tutorials/</a>
	</p>
</body>
</html>
